user www-data;		#user responsible for starting nginx process 
worker_processes auto;	# no. of worker processes, 
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;	# location of error log
include /etc/nginx/modules-enabled/*.conf;	# to include any configuration located inside modules-enabled

events {
	worker_connections 768;	 # no. of connections handled by each worker process
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;	# logs about incoming requests

	##
	# Gzip Settings
	##

	gzip on;		# for compression

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	# these config files, as they are inside http context, will contain either server or upstream context
	include /etc/nginx/conf.d/*.conf;	
	include /etc/nginx/sites-enabled/*;
}


